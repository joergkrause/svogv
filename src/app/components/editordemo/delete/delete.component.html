<div class="alert alert-info">
	<h3>Delete User</h3>
	<div class="alert alert-warning">
		Confirm deleting the user {{ user.userName }}.
	</div>
	<div class="row">
		<button class="btn btn-sm btn-success" type="button" (click)="deleteItem()">
          <i class="fa fa-save"></i> Delete
        </button>
		<button class="btn btn-sm btn-warning" type="button" (click)="closeForm()">
          <i class="fa fa-remove"></i> Cancel &amp; Return to List
        </button>
	</div>
</div>
