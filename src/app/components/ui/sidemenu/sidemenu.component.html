<nav
  class="nav flex-column sideMenuCanvas"
  *ngIf="menu && menu.children && menu.children.length > 0"
>
  <ng-container
    *ngFor="let item of menu.children"
    class="nav-item"
    [ngSwitch]="itemType(item)"
  >
    <ng-container *ngSwitchCase="'AcMenuHeaderItem'">
      <i class="headerItem">&nbsp;</i
      ><a
        ><strong>{{ item.text }}</strong></a
      >
    </ng-container>
    <a *ngSwitchCase="'AcMenuLabelItem'" class="nav-link" href="#">
      <i
        class="float-xs-left linkItem hidden-xs-down fa "
        [ngClass]="item.icon"
      ></i>
      <span>{{ item.text }}</span>
    </a>
    <a
      *ngSwitchCase="'AcMenuLinkItem'"
      class="nav-link"
      href="#"
      [routerLink]="item.link"
    >
      <i
        class="float-xs-left linkItem hidden-xs-down fa "
        [ngClass]="item.icon"
      ></i>
      <span>{{ item.text }}</span>
    </a>
  </ng-container>
</nav>
