  <div class="row row-offcanvas row-offcanvas-left">
    <div class="col-md-3 col-lg-2 sidebar-offcanvas" id="sidebar" role="navigation">
      <!-- The left side menu for application part navigation, menu can be controlled by a service call to manage rights/roles -->
      <app-sidemenu [menu]="dynamicMenu"></app-sidemenu>
    </div>
    <!--/col-->
    <div class="col-md-9 col-lg-10 main">
      <h2 class="display-2 hidden-xs-down">
        {{ currentRoute.title }} <small>{{ currentRoute.subTitle }}</small>
      </h2>
      <p class="lead">Welcome to SVOGV &ndash; the 'Simple Validation and Other Great View Components' library</p>
      <!-- Global navigation path -->
      <app-breadcrumb></app-breadcrumb>
      <!--/main col-->
      <!-- the global outlet, within the parts the named tab outlet shows sub parts -->
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
