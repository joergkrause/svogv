<div class="row" *ngIf="reArrangeColumns">
  <div class="col-md-12">
    <p>
      Currently invisible columns. Click to add:
      <span *ngFor="let col of model.headersNotVisible; let l = last">
        <button class="btn btn-xs btn-danger" (click)="model.addColumn(col.prop)">Add {{ col.text }}</button> </span
      >&nbsp;
    </p>
  </div>
</div>
<div class="row" *ngIf="model">
  <div class="col-md-12">
    <table class="table table-condensed">
      <colgroup class="colborders">
        <col class="first" />
        <col class="middle" />
        <col class="middle" />
        <col class="middle" />
        <col class="last" />
      </colgroup>
      <thead>
        <tr>
          <th *ngFor="let header of model.headers" [title]="header.desc">
            {{ header.text }}
            <div class="ac-sortsmall">
              <button class="supersmall" (click)="model.sortColumn(header.prop, 'asc')">
                <i class="fa fa-sort-asc"></i>
              </button>
              <button class="supersmall" (click)="model.sortColumn(header.prop, 'desc')">
                <i class="fa fa-sort-desc"></i>
              </button>
            </div>
            <button (click)="model.removeColumn(header.prop)" class="btn btn-sm btn-warning" *ngIf="reArrangeColumns">
              <i class="fa fa-remove"></i>
            </button>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="!model.totalFilteredRows">
          <td colspan="4" class="text-center">
            <div class="alert alert-warning">
              <span #warningNoItems>
                <ng-content select="[data-warning-noitems]"></ng-content>
              </span>
              <ng-container *ngIf="!warningNoItems.innerHTML.trim()">There are no items to show</ng-container>
            </div>
          </td>
        </tr>
        <tr *ngFor="let item of model.itemsOnCurrentPage">
          <td *ngFor="let header of model.headers">
            <ng-container
              [ngTemplateOutlet]="getActiveTemplate(header.templateHint)"
              [ngTemplateOutletContext]="{ $implicit: item[header.prop], pipe: header.pipe, params: header.pipeParams }"
            ></ng-container>
          </td>
          <td>
            <button class="btn btn-primary btn-sm" type="button" (click)="model.editItem(item)">
              {{ textEditButton }}
            </button>
            <button class="btn btn-danger btn-sm" type="button" (click)="model.deleteItem(item)">
              {{ textDeleteButton }}
            </button>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td [attr.colspan]="model.headers.length">
            <div #footerRef>
              <ng-content select="[data-footer]"></ng-content>
            </div>
            <ng-container *ngIf="!footerRef.innerHTML.trim()">&copy;</ng-container>
          </td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
<ng-template #text let-data let-modelpipe="pipe" let-params="params">
  {{ data | formatData: modelpipe: params }}
</ng-template>
<ng-template #bool let-data>
  <input type="checkbox" disabled [checked]="data" />
</ng-template>
<ng-template #date let-data>
  {{ data }}
</ng-template>
<ng-template #enum let-data>
  {{ data }}
</ng-template>
<ng-template #num let-data let-modelpipe="pipe" let-params="params">
  {{ data | formatData: modelpipe: params }}
</ng-template>
