<div class="form-group row"
    [formGroup]="formGroup"
     *ngIf="type != 'hidden' && formGroup"
     [ngClass]="{ 'has-danger': !formGroup.controls[name].valid && formGroup.controls[name].touched }">
  <label class="col-form-label col-md-3 col-sm-10"
    [attr.for]="name"
    [attr.title]="tooltip" >{{ label }}{{ labelDivider }} </label>
  <div [ngClass]="{ 'col-md-7 col-sm-10': inline }">
    <textarea *ngIf="type == 'textarea'"
            class="form-control"
            [id]="name"
            [readOnly]='readonly'
            [formControlName]="name"
            [attr.rows]="getParams('rows')"
            [attr.cols]="getParams('cols')">
    </textarea>
    <select *ngIf="type == 'enum' && enumValues" class="form-control" [id]="name"
          [formControlName]="name" [disabled]='readonly'>
      <option *ngFor="let option of enumValues" [value]="option.key">{{option.val}}</option>
    </select>
    <select *ngIf="type == 'list' && listValues" class="form-control" [id]="name"
          [formControlName]="name" [disabled]='readonly'>
      <option *ngFor="let option of listValues" [value]="option.key">{{option.val}}</option>
    </select>
    <input *ngIf="type == 'range'" type="range"
        class="form-control"
        [placeholder]="waterMark"
        [attr.minvalue]="fromValue"
        [attr.maxvalue]="toValue"
        [attr.min]="fromValue"
        [attr.max]="toValue"
        [id]="name"
        [formControlName]="name"
        [title]="tooltip" />
    <input *ngIf="type == 'calendar'" type="date"
        class="form-control"
        [placeholder]="waterMark"
        [readOnly]='readonly'
        [id]="name"
        [formControlName]="name"
        [title]="tooltip" />
    <input *ngIf="type == 'number'" type="number"
        class="form-control"
        [placeholder]="waterMark"
        [readOnly]='readonly'
        [id]="name"
        [formControlName]="name"
        [title]="tooltip" />
    <input *ngIf="type == 'boolean'" type="checkbox"
        class="form-control"
        [readOnly]='readonly'
        [id]="name"
        [formControlName]="name"
        [title]="tooltip" />
    <label *ngIf="type == 'boolean'" [attr.for]="name"></label>
    <input *ngIf="type == 'text' || type == ''" [placeholder]="waterMark"
        [readOnly]='readonly'
        type="text" class="form-control" [id]="name" [formControlName]="name" />
    <ng-container *ngIf="type == 'template'">
        <ng-content></ng-content>
    </ng-container>
    <span class="fa fa-warning text-danger form-control-feedback"
        [hidden]="formGroup.controls[name].valid || formGroup.controls[name].pristine"></span>
    <small class="text-danger"
        [hidden]="formGroup.controls[name].valid || formGroup.controls[name].pristine">
    <span *ngFor="let error of errors">{{ formGroup.controls[name]['messages'][error] }}</span>
    </small>
  </div>
</div>
<div>
  <input *ngIf="type == 'hidden'" [id]="name" [formControlName]="name" type="hidden" />
</div>
